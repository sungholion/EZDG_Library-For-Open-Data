<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>기업 재무제표 조회</title>
</head>
<body>
<h1>Get Fina Stat Info Service</h1>

<form action="/viewApiData" method="get">
    <label for="numOfRows">한 페이지 결과 수:</label>
    <input type="text" id="numOfRows" name="numOfRows" required><br><br>

    <label for="pageNo">페이지 번호:</label>
    <input type="text" id="pageNo" name="pageNo" required><br><br>

    <label for="resultType">결과 형식 (xml/json):</label>
    <input type="text" id="resultType" name="resultType" required><br><br>

    <label for="serviceKey">인증키:</label>
    <input type="text" id="serviceKey" name="serviceKey" required><br><br>

    <label for="crno">법인 등록번호:</label>
    <input type="text" id="crno" name="crno" required><br><br>

    <label for="bizYear">사업 연도:</label>
    <input type="text" id="bizYear" name="bizYear" required><br><br>

    <button type="submit">조회</button>
</form>

<div th:if="${apiResponse != null}">
    <h2>조회 결과:</h2>
    <table border="1">
        <tr>
            <th>AcitId</th>
            <th>AcitNm</th>
            <th>BizYear</th>
            <th>BpvtrAcitAmt</th>
            <th>Crno</th>
            <!-- 필요한 다른 필드도 추가 가능 -->
        </tr>
        <tr th:each="item : ${apiResponse.response.body.items.item}">
            <td th:text="${item.acitId}"></td>
            <td th:text="${item.acitNm}"></td>
            <td th:text="${item.bizYear}"></td>
            <td th:text="${item.bpvtrAcitAmt}"></td>
            <td th:text="${item.crno}"></td>
        </tr>
    </table>
</div>
</body>
</html>
