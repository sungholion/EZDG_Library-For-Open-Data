<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Info API 요청 폼</title>
</head>
<body>
<h2>Basic Info API 요청 폼</h2>
<form action="/submit-basic-info" method="post">
    <label for="basDt">기준 일자:</label>
    <input type="text" id="basDt" name="basDt" required><br><br>

    <label for="crno">법인 등록 번호:</label>
    <input type="text" id="crno" name="crno" required><br><br>

    <label for="afilCmpyNm">계열 회사의 이름:</label>
    <input type="text" id="afilCmpyNm" name="afilCmpyNm"><br><br>

    <label for="sbrdEnpNm">종속 기업의 명칭:</label>
    <input type="text" id="sbrdEnpNm" name="sbrdEnpNm"><br><br>

    <label for="corpNm">법인의 명칭:</label>
    <input type="text" id="corpNm" name="corpNm"><br><br>

    <button type="submit">API 요청 전송</button>
</form>
</body>
</html>
