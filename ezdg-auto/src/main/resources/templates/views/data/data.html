<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>데이터 추가 요청 현황</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">데이터 추가 요청 현황</h2>
    <div class="mt-4">
        <table class="table table-bordered w-85 mx-auto">
            <thead>
            <tr class="table-dark text-center">
                <th>번호</th>
                <th>이름</th>
                <th>이메일</th>
                <th>공공데이터 명</th>
                <th>공공데이터 url</th>
                <th>공공데이터 타입</th>
                <th>제공기관</th>
                <th>목적</th>
                <th>추가 요청사항</th>
                <th>처리 여부</th>
            </tr>
            </thead>
            <tbody id="columnsTable">
            <!-- JavaScript로 데이터 로드 -->
            </tbody>
        </table>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    // const userRequestData = /*[[${userRequestData}]]*/ [];
    const userRequestData = [
        {
            "id": 1,
            "name": "trump",
            "email": "test@email.com",
            "publicDataName": "날씨정보",
            "publicDataUrl": "http://data.go.kr/2323232/weather",
            "publicDataType": "openAPI",
            "association": "기상청",
            "purpose": "날씨 조회 서비스 개발",
            "additionalRequest": "없음",
            "isAccept": true
        },
        {
            "id": 2,
            "name": "donald",
            "email": "test@email.com",
            "publicDataName": "상가정보",
            "publicDataUrl": "http://data.go.kr/2323232/weather",
            "publicDataType": "file",
            "association": "소상공인재단",
            "purpose": "맛집 조회 서비스 개발",
            "additionalRequest": "없음",
            "isAccept": true
        },
        {
            "id": 3,
            "name": "hilary",
            "email": "test@email.com",
            "publicDataName": "주차장정보",
            "publicDataUrl": "http://data.go.kr/2323232/weather",
            "publicDataType": "openAPI",
            "association": "교통공단",
            "purpose": "주차장 조회 서비스 개발",
            "additionalRequest": "없음",
            "isAccept": false
        }
    ]
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const columnsTable = document.getElementById("columnsTable");

        userRequestData.forEach((data, index) => {
            const row = document.createElement("tr");
            if (index % 2 === 0) {
                row.classList.add("table-secondary");
            }

            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${data.name}</td>
                <td>${data.email}</td>
                <td>${data.publicDataName}</td>
                <td>${data.publicDataUrl}</td>
                <td>${data.publicDataType}</td>
                <td>${data.association}</td>
                <td>${data.purpose}</td>
                <td>${data.additionalRequest}</td>
                <td>${data.isAccept ? 'Yes' : 'No'}</td>
            `;
            columnsTable.appendChild(row);
        });
    });
</script>
</body>
</html>
