<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>파일 업로드 페이지</title>
  <link th:href="@{css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .step-circle {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 1rem;
      color: white;
      font-size: 1.2rem;
    }
    .active {
      background-color: #007bff;
    }
    .inactive {
      background-color: gray;
    }
    .form-container {
      max-width: 700px;
      margin: 0 auto;
    }
    .form-label {
      font-size: 1.1rem;
    }
    .form-text {
      font-size: 0.9rem;
    }
    .form-control,
    .btn-primary {
      font-size: 1.2rem;
    }
    .input-group-text {
      font-size: 1.1rem;
    }
    .identify {
      width: 110px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="text-center mb-4">
    <span class="step-circle active">1</span>
    <span class="step-circle inactive">2</span>
    <span class="step-circle inactive">3</span>
  </div>
  <h2 class="text-center mt-4 mb-5">파일 업로드 페이지</h2>

  <!-- Form to upload file and enter code -->
  <form
          action="/file"
          method="post"
          enctype="multipart/form-data"
          class="form-container"
          onsubmit="return validateForm()"
  >
    <div class="mb-4">
      <input type="file" id="file" name="file" class="form-control" accept=".csv" required />
      <div class="form-text">※ 파일은 반드시 utf-8로 인코딩되어 있어야 합니다.</div>
    </div>

    <div class="mb-4">
      <div class="input-group">
        <span class="input-group-text identify text-center">식별자</span>
        <input
                type="text"
                id="code"
                name="code"
                class="form-control"
                placeholder="공공데이터 식별자"
                required
        />
      </div>
      <div class="form-text">※ 업로드할 공공데이터의 식별자를 입력해야 합니다.</div>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button type="submit" class="btn btn-primary">다음</button>
    </div>
  </form>
</div>
<script th:src="@{js/bootstrap.bundle.min.js}" src="../js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script>
  function validateForm() {
    const fileInput = document.getElementById("file");
    const codeInput = document.getElementById("code");

    if (!fileInput.files.length) {
      alert("파일을 선택해주세요!");
      return false;
    }

    if (!codeInput.value.trim()) {
      alert("코드를 입력해주세요!");
      return false;
    }
    return true;
  }
</script>
</body>
</html>
