<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>등록 완료 페이지</title>
  <link th:href="@{css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .step-circle {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 0.5rem;
      color: white;
    }
    .active {
      background-color: #007bff;
    }
    .inactive {
      background-color: gray;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="text-center">
    <span class="step-circle inactive">1</span>
    <span class="step-circle inactive">2</span>
    <span class="step-circle active">3</span>
  </div>
  <h2 class="text-center mt-3">등록이 완료되었습니다!</h2>
  <div class="text-center">
    <button class="btn btn-primary" onclick="location.href='/admin'">완료</button>
  </div>
</div>
<script th:src="@{js/bootstrap.bundle.min.js}" src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
