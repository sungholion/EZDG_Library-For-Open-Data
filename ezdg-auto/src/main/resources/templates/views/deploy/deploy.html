<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EZDG 배포 현황</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">EZDG 라이브러리 배포 현황</h2>
    <div class="mt-4">
        <table class="table table-bordered w-75 mx-auto">
            <thead>
            <tr class="table-dark text-center">
                <th>순번</th>
                <th>타입</th>
                <th>원본 이름</th>
                <th>클래스 명</th>
                <th>배포 여부</th>
                <th>생성일시</th>
                <th>업데이트 일시</th>
                <th>고유 식별자</th>
            </tr>
            </thead>
            <tbody id="columnsTable">
            <!-- JavaScript로 데이터 로드 -->
            </tbody>
        </table>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    // const deployData = /*[[${deployData}]]*/ [];
    const deployData = [
        {
            "type": "file",
            "originName": "기상정보",
            "className": "weatherInfo",
            "isDeploy": true,
            "createDt": "2024-10-26T30:12:11",
            "updateDt": "2024-10-26T30:12:11",
            "code": "123456"
        },
        {
            "type": "OpenAPI",
            "originName": "상가정보",
            "className": "marketInfo",
            "isDeploy": true,
            "createDt": "2024-10-26T30:12:11",
            "updateDt": "2024-10-26T30:12:11",
            "code": "4344332"
        },
        {
            "type": "OpenAPI",
            "originName": "주차장정보",
            "className": "parkingLotInfo",
            "isDeploy": false,
            "createDt": "2024-10-26T30:12:11",
            "updateDt": "2024-10-26T30:12:11",
            "code": "2333334"
        }
    ]
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const columnsTable = document.getElementById("columnsTable");


        deployData.forEach((data, index) => {
            const row = document.createElement("tr");
            if (index % 2 === 0) {
                row.classList.add("table-secondary");
            }
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${data.type}</td>
                <td>${data.className}</td>
                <td>${data.originName}</td>
                <td>${data.isDeploy ? 'Yes' : 'No'}</td>
                <td>${data.createDt}</td>
                <td>${data.updateDt}</td>
                <td>${data.code}</td>
            `;
            columnsTable.appendChild(row);
        });
    });
</script>
</body>
</html>
