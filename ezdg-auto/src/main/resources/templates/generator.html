<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>API 코드 생성기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .json-display {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-family: monospace;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>API 코드 생성기</h1>

    <!-- 입력 폼 -->
    <form method="post" th:action="@{/generator/swagger}" class="mb-4">
        <div class="mb-3">
            <label for="url" class="form-label">URL 입력</label>
            <input type="text" class="form-control" id="url" name="url" required>
        </div>
        <button type="submit" class="btn btn-primary">Swagger 코드 생성</button>
    </form>

    <form method="post" th:action="@{/generator/table}" class="mb-4">
        <div class="mb-3">
            <label for="url" class="form-label">URL 입력</label>
            <input type="text" class="form-control" id="url" name="url" required>
        </div>
        <button type="submit" class="btn btn-secondary">Table 코드 생성</button>
    </form>

    <!-- 결과 메시지 -->
    <div th:if="${message}" class="alert" th:classappend="${success} ? 'alert-success' : 'alert-danger'"
         th:text="${message}">
    </div>

    <!-- 결과 표시 -->
    <div th:if="${results != null}" class="mt-4">
        <h3>생성된 코드 정보</h3>
        <div class="card">
            <div class="card-body">
                <h5>API 목록</h5>
                <div th:each="result : ${results}" class="json-display">
                    <pre th:text="${result}"></pre>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
